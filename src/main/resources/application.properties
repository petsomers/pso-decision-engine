server.port=8080

logging.path=logs

spring.datasource.url=jdbc:hsqldb:file:/temp/decision_engine/db/decision_engine_db
spring.datasource.username=SA
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver

# to avoid tomcat jms registration issues (duplicate names). We don't need jmx (so it seems)
spring.jmx.enabled=false

dataDirectory=c:/temp/decision_engine
keepInactiveRuleSets=5
maxInMemoryListSize=10000
