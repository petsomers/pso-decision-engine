server.port=8084
server.servlet.context-path=/

logging.path=logs

# Local development:
disableSecurity=true

spring.datasource.url=jdbc:postgresql://localhost:5432/decision_engine
spring.datasource.username=appuser
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver


# spring.datasource.url=jdbc:hsqldb:file:/temp/decision_engine/db/decision_engine_db
# spring.datasource.username=SA
# spring.datasource.password=
# spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver

# to avoid tomcat jms registration issues (duplicate names). We don't need jmx (so it seems)
spring.jmx.enabled=false

#resultDataDirectory should be accessible by all deployed instances.
resultDataDirectory=c:/temp/decision_engine_result
tempDataDirectory=c:/temp/decision_engine
maxInMemoryListSize=100
loadActiveRuleSetsOnStartUp=false
createTables=true

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

management.security.enabled=false

adminUserId=admin
adminPassword=admin

processorUserId=proc_user
processorPassword=proc_user


enableBatchProcessing=true
batchInputDirectory=c:/temp/decision_engine/batch





