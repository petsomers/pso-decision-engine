server.port=8080
server.contextPath=/decision-engine

logging.path=logs


spring.datasource.url=jdbc:postgresql://localhost/decision_engine
spring.datasource.username=appuser
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver


