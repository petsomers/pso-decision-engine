# to avoid tomcat jms registration issues (duplicate names). We don't need jmx (so it seems)
spring.jmx.enabled=false

dataDirectory=c:/temp/decision_engine
maxInMemoryListSize=100
loadActiveRuleSetsOnStartUp=false
createTables=true

spring.http.multipart.max-file-size=50MB
spring.http.multipart.max-request-size=50MB


management.security.enabled=false

adminUserId=admin
adminPassword=admin

processorUserId=proc_user
processorPassword=proc_user
